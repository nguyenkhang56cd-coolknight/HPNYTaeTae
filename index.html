<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0b0b0b;
  color:#fff;
  overflow:hidden;
}

/* ===== SKY WITH FLOATING LETTERS ===== */
#sky{
  position:fixed; inset:0;
  display:flex; justify-content:center; align-items:center;
  flex-wrap:wrap; gap:20px;
  padding:40px;
}

.letter{
  width:120px; height:80px;
  background:#fff;
  border-radius:6px;
  position:relative;
  cursor:pointer;
  animation:float 6s ease-in-out infinite;
}

.letter:before{
  content:"";
  position:absolute; left:0; right:0; top:-40px;
  border-left:60px solid transparent;
  border-right:60px solid transparent;
  border-bottom:40px solid #fff;
}

@keyframes float{
  0%,100%{ transform:translateY(0)}
  50%{ transform:translateY(-20px)}
}

/* ===== POPUP CONTENT ===== */
#popup{
  position:fixed; inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center; align-items:center;
  flex-direction:column;
  text-align:center;
  padding:20px;
}

.fade{ animation:fade 1s ease forwards }
@keyframes fade{ from{opacity:0; transform:scale(.9)} to{opacity:1; transform:scale(1)} }

img.photo{
  width:240px; height:240px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 0 30px #ff4da6;
}

.message{
  margin-top:20px;
  max-width:600px;
  line-height:1.8;
  font-size:20px;
}

button{
  margin-top:24px;
  padding:12px 28px;
  border:none; border-radius:999px;
  background:#ff4da6; color:#fff;
  font-size:18px;
}

/* HEARTS */
#hearts{ position:fixed; inset:0; pointer-events:none }
.heart{ position:absolute; bottom:-20px; animation:fly 6s linear forwards }
@keyframes fly{ to{ transform:translateY(-110vh); opacity:0 } }
</style>
</head>

<body>

<!-- FLOATING LETTERS -->
<div id="sky"></div>

<!-- POPUP -->
<div id="popup">
  <img id="popupImg" class="photo" style="display:none">
  <div id="popupMsg" class="message"></div>
  <button onclick="closePopup()">ÄÃ³ng láº¡i ğŸ’Œ</button>
</div>

<div id="hearts"></div>
<audio id="music" src="nhac.mp3" loop></audio>

<script>
const contents=[
  {type:'msg',text:'ChÃºc em nÄƒm má»›i luÃ´n vui váº», bÃ¬nh an vÃ  háº¡nh phÃºc ğŸŒ¸'},
  {type:'img',src:'nu.jpg'},

  {type:'msg',text:'Cáº£m Æ¡n em Ä‘Ã£ Ä‘áº¿n bÃªn anh vÃ  á»Ÿ láº¡i Ä‘áº¿n hÃ´m nay ğŸ’'}
];

const sky=document.getElementById('sky');

// táº¡o nhiá»u lÃ¡ thÆ°
for(let i=0;i<8;i++){

function openContent(data){

  }else{
    popupMsg.innerText=data.text;
  }

  startHearts();
}

function closePopup(){
  popup.style.display='none';
}

function startHearts(){
  const h=document.createElement('div');

  hearts.appendChild(h);
  setTimeout(()=>h.remove(),6000);
  setTimeout(startHearts,200);
}
</script>
